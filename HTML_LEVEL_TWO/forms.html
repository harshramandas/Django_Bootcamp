<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <form>
        <h1>Log In</h1>
        <h2>Please enter email and password: </h2>
        <label for="user">Enter email:</label>
        <input id="user" type="email" name="useremail" value="Email Here" required>
        <!-- id for value placeholder required -->
        <label>
            Enter Password:
                <input type="password" name="password" placeholder="Password Here">
        </label>
        <p>Click Button to Choose Color:</p>
        <input type="color">
        <input type="submit" value="Click Me!">
    </form>
</body>
</html>
