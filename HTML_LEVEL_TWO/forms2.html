
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Feedback</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
        <h3>Indian national or not?</h3>
        <label for="yes">Indian National</label>
        <input type="radio" name="national" id="yes" value="Indian" required>
        <label for="no">Foreigner</label>
        <input type="radio" name="national" id="no" value="Foreigner">
        <h3>How was your service?</h3>
        <select name="stars">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
        </select>
        <h3>Any Feedback?</h3>
        <textarea name="feedback" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
