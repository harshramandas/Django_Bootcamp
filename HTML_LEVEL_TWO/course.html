<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assessment Test</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required.</p>
    <form action="Table_Quiz.html" method="get">
    <label for="fm">First Name:</label>
    <input id="fm" type="text" placeholder="First Name" required>
    <label for="lm">Last Name:</label>
    <input id="lm" type="text" placeholder="Last Name" required>
    <p></p>
    <label for="em">Email:</label>
    <input id="em" type="email" placeholder="user@email.com" required>
    <label for="fm">Password:</label>
    <input id="ps" type="password" required>
    <p>Are you over the age of 18?</p>
    <label for="age_yes">Yes: </label>
    <input type="radio" name="age" id="age_yes" value="Yes: " required>
    <label for="age_no">No: </label>
    <input type="radio" name="age" id="age_no" value="No: ">
    <p></p>
    <label for="payment">Payment Method: </label>
    <select name="payment" id="payment" required>
        <option value="PayPal">PayPal</option>
        <option value="CreditCard">Credit Card</option>
    </select>
    <p></p>
    <input type="submit" value="Sign Up">
    </form>
</body>
</html>
