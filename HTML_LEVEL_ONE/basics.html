<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is Harsh Raman.</title>
</head>
<body>
    <h1>This is a Heading 1.</h1>
    <h2>This is a Heading 2.</h2>
    <h6>This is a Heading 6.</h6>
    <p>
        This is a paragraph.
    </p>
    <p><b>This is bold.</b></p>

    <p><i>This is italics.</i></p>
    
    <p><strong>This is also bold.</strong></p>
    
    <p><em>This is also italics.</em></p>

    <h1>Lists</h1>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
    </ol>
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <ol>
            <li>Nested 1</li>
            <li>Nested 2</li>
        </ol>
    </ul>

</body>
</html>
